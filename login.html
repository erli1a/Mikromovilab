<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Principal</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="container">
        <div class="illustration">
            <img src="https://img.freepik.com/vector-premium/ciclista-montando-bicicleta-hombre-viaja-bicicleta-caricatura-fondo-naturaleza-simple-sendero-cesped_130951-793.jpg" alt="Persona en bicicleta">
        </div>
        <h1>MikromoviLAB</h1>
        <p>Movilidad sustentable para Quito</p>
        <form class="login-form">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Ingrese su correo">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña">
            <button type="submit" class="sign-in" id="sign-in-button">Sign In</button>
            <a class="forgot-password" onclick="openForgotModal()">¿Olvidaste tu contraseña?</a> <br>
            <button type="button" class="register" onclick="openRegisterModal()">Register</button>
        </form>
    </div>

    <!-- Register Modal -->
    <div class="modal" id="register-modal">
        <div class="modal-content">
            <h2>Registrate</h2>
            <p>Y se parte de MikromoviLAB.</p>
            <input type="text" id="nombre" placeholder="Nombre">
            <input type="text" id="apellido" placeholder="Apellido">
            <input type="text" id="cedula" placeholder="Cédula">
            <input type="tel" id="telefono" placeholder="Teléfono">
            <input type="email" id="correo" placeholder="Correo">
            <input type="password" id="contraseña" placeholder="Contraseña">
            <input type="date" id="fecha" placeholder="Fecha de nacimiento">
            <button onclick="validateRegister()">Registrar</button>
            <button class="close" onclick="closeModal()">Cerrar</button>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal" id="forgot-modal">
        <div class="modal-content">
            <h2>Recuperar Contraseña</h2>
            <p>Por favor ingrese su correo para recuperar su contraseña.</p>
            <input type="email" id="forgot-email" placeholder="Ingrese su correo">
            <button onclick="sendRecoveryEmail()">Enviar</button>
            <button class="close" onclick="closeModal()">Cerrar</button>
        </div>
    </div>
    <script src="script.js"></script>

    
</body>
</html>
